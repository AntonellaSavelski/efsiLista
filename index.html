<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>TP Formulario</title>
    </head>
    <body class= "inicio">
        <div class="row">
            <div class="col col-md-4">
            </div>
            <div class="col col-md-4">
                <form>
                    <label class="texto">Escriba la tarea que tiene pendiente:</label>
                    <input type="text" class="form-control col-md-12" style="align-items:center;" id="item" placeholder="Espacio para escribir lo que tenes que hacer">
                </form>
                <div>
                    <button type="submit" class="btn btn-secondary col-sm-6 mb-3" onclick="guardarTarea()">Guardar Tarea</button>
                    <button type="submit" class="btn btn-secondary mb-3" style="width:49%" onclick="location.reload()">Eliminar Todas</button>
                    <ul id="lista" style="list-style-type:none; padding-left: 0px;">
                    </ul>
                    
                </div>
            </div>
            <div class="col col-md-4"></div>
        </div>
        <script src="funciones.js"></script>
    </body>
</html>
